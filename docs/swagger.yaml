      description:
        type: string
      id:
        type: integer
      name:
        type: string
      photo:
        type: string
      updated_at:
        type: string
    type: object
  entity.Schedule:
    properties:
      created_at:
        type: string
      day:
        description: 1=Monday, 7=Sunday
        maximum: 7
        minimum: 1
        type: integer
      id:
        type: integer
      time_from:
        type: string
      time_to:
        type: string
      updated_at:
        type: string
